<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Register</title>
		<script src="../javascripts/angular.js"></script>
		<script src="../javascripts/jquery.js"></script>
		<script src="../stylesheets/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../javascripts/register.js"></script>
		<script src="../javascripts/rem.js"></script>
		<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap/dist/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../stylesheets/rester.css"/>
		<link rel="stylesheet" type="text/css" href="../stylesheets/register.css"/>
	</head>
	<body>
		<div class="wyh_wrap">
			<div class="yu_tilte">
				<div class="yh_fh" ></div>
				<div class="yh_zc">注册</div>
				<!--<div class=""></div>-->
			</div>
			<div class="yh_resbody">
				<div class="wyhUser">
					<div class="user_div fl">用户名：</div>
					<input type="text" class="yh_user form-control fl"/>
				</div>
				<div class="wyhPass">
					<div class="pass_div fl">密&#x3000;码：</div>
					<input type="text" class="yh_pass form-control fl"/>
				</div>
				<div class="wyhrePass">
					<div class="repass_div fl">确认密码：</div>
					<input type="text" class="yh_repass form-control fl"/>
				</div>
				<div class="wyhTel">
					<div class="tel_div fl">手机号：</div>
					<input type="text" class="yh_tel form-control fl"/>
				</div>
				<div class="wyhEml">
					<div class="eml_div fl">邮&#x3000;箱：</div>
					<input type="text" class="yh_eml form-control fl"/>
				</div>
				<div class="wyhName">
					<div class="name_div fl">姓&#x3000;名：</div>
					<input type="text" class="yh_name form-control fl"/>
				</div>
				<div class="wyhQq">
					<div class="qq_div fl">QQ：  </div>
					<input type="text" class="yh_qq form-control fl"/>
				</div>
				<div class="yuSubmit">
					<button class="yu_btn btn btn-info">提&nbsp;交</button>
				</div>
			</div>
		</div>
	</body>
</html>
